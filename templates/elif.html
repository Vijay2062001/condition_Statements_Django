<!DOCTYPE html>
<html lang="en">
<head>
    <title>elif</title>
</head>
<body>
    <center>
        <h1>elifconditions</h1>
        {% if a > b and a > c %}
            <h1>inside is</h1>
            <h1>a is max</h1>
        {% elif b > c %}
            <h1>inside elif</h1>
            <h1>b is max</h1>
        {% else %}
            <h1>inside else</h1>
            <h1>c is max</h1>
        {% endif %}
    </center>
</body>
</html>
